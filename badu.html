<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product JSON Code Generator</title>

  <style>
    /* ===== Root colors ===== */
    :root {
      --clr-bg-light: #f9f9f9;
      --clr-text-light: #222;
      --clr-bg-dark: #121212;
      --clr-text-dark: #eee;

      --clr-primary: #4caf50;
      --clr-primary-hover: #45a049;

      --shadow-light: rgba(0, 0, 0, 0.15);
      --shadow-dark: rgba(255, 255, 255, 0.1);
    }

    /* ===== Dark Mode ===== */
    body.dark {
      background-color: var(--clr-bg-dark);
      color: var(--clr-text-dark);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.light {
      background-color: var(--clr-bg-light);
      color: var(--clr-text-light);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* ===== Base styles ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      user-select: none;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 2rem;
      opacity: 0;
      animation: fadeInDown 0.7s ease forwards;
    }

    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      opacity: 0;
      animation: fadeInLeft 0.7s ease forwards;
    }

    label:nth-of-type(1) { animation-delay: 0.2s; }
    label:nth-of-type(2) { animation-delay: 0.3s; }
    label:nth-of-type(3) { animation-delay: 0.4s; }
    label:nth-of-type(4) { animation-delay: 0.5s; }
    label:nth-of-type(5) { animation-delay: 0.6s; }
    label:nth-of-type(6) { animation-delay: 0.7s; }

    input, textarea {
      width: 100%;
      padding: 10px 15px;
      margin-top: 6px;
      border: 2px solid #ccc;
      border-radius: 7px;
      font-size: 1rem;
      font-weight: 400;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      background-color: transparent;
      color: inherit;
      opacity: 0;
      animation: fadeInRight 0.7s ease forwards;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--clr-primary);
      box-shadow: 0 0 8px var(--clr-primary);
      background-color: rgba(76, 175, 80, 0.1);
    }

    /* Animate inputs with delays */
    input:nth-of-type(1) { animation-delay: 0.25s; }
    input:nth-of-type(2) { animation-delay: 0.35s; }
    input:nth-of-type(3) { animation-delay: 0.45s; }
    input:nth-of-type(4) { animation-delay: 0.55s; }
    input:nth-of-type(5) { animation-delay: 0.65s; }
    textarea { animation-delay: 0.75s; }

    /* Button */
    button {
      margin-top: 25px;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: var(--clr-primary);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px var(--clr-primary-hover);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      opacity: 0;
      animation: fadeInUp 0.7s ease forwards;
      animation-delay: 0.85s;
    }

    button:hover {
      background-color: var(--clr-primary-hover);
      box-shadow: 0 8px 20px var(--clr-primary-hover);
    }

    /* Output container */
    #output {
      margin-top: 30px;
      background: #222;
      color: #0f0;
      padding: 15px 20px;
      border-radius: 10px;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 20px #4caf50aa;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* Copy message */
    .copy-success {
      color: #4caf50;
      margin-top: 10px;
      font-weight: 700;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .copy-success.show {
      opacity: 1;
    }

    /* Toggle switch container */
    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      user-select: none;
      z-index: 1000;
    }

    /* Toggle switch styling */
    .switch {
      position: relative;
      display: inline-block;
      width: 56px;
      height: 30px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    input:checked + .slider {
      background-color: var(--clr-primary);
      box-shadow: 0 0 8px var(--clr-primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Animations */
    @keyframes fadeInDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInLeft {
      from {opacity: 0; transform: translateX(-30px);}
      to {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInRight {
      from {opacity: 0; transform: translateX(30px);}
      to {opacity: 1; transform: translateX(0);}
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="light">

  <div class="toggle-container" title="Toggle Light/Dark Mode">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <h2>Product JSON Code Generator</h2>

  <label for="id">Product ID</label>
  <input type="text" id="id" placeholder="e.g., 9" autocomplete="off" />

  <label for="name">Product Name</label>
  <input type="text" id="name" placeholder="e.g., Desk 6" autocomplete="off" />

  <label for="price">Price (e.g., 34.99)</label>
  <input type="number" step="0.01" id="price" placeholder="e.g., 34.99" autocomplete="off" />

  <label for="image">Image URL</label>
  <input type="url" id="image" placeholder="e.g., https://picsum.photos/300/300?random=6" autocomplete="off" />

  <label for="category">Category</label>
  <input type="text" id="category" placeholder="e.g., home" autocomplete="off" />

  <label for="description">Description</label>
  <textarea id="description" rows="3" placeholder="Enter product description..."></textarea>

  <button onclick="generateJSON()">Generate & Copy Code</button>

  <pre id="output">{}</pre>

  <div class="copy-success" id="copy-msg">âœ… Code copied to clipboard!</div>

  <script>
    const darkToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Load saved mode from localStorage
    if(localStorage.getItem('mode') === 'dark') {
      body.classList.replace('light', 'dark');
      darkToggle.checked = true;
    }

    darkToggle.addEventListener('change', () => {
      if (darkToggle.checked) {
        body.classList.replace('light', 'dark');
        localStorage.setItem('mode', 'dark');
      } else {
        body.classList.replace('dark', 'light');
        localStorage.setItem('mode', 'light');
      }
    });

    function generateJSON() {
      const id = document.getElementById('id').value.trim();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value.trim());
      const image = document.getElementById('image').value.trim();
      const category = document.getElementById('category').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!id || !name || isNaN(price) || !image || !category) {
        alert("Please fill in all required fields (id, name, price, image, category).");
        return;
      }

      const json = {
        id,
        name,
        price,
        image,
        description,
        category
      };

      const jsonString = JSON.stringify(json, null, 2);
      document.getElementById('output').textContent = jsonString;

      navigator.clipboard.writeText(jsonString).then(() => {
        const msg = document.getElementById('copy-msg');
        msg.classList.add('show');
        setTimeout(() => msg.classList.remove('show'), 2000);
      }).catch(() => {
        alert('Failed to copy to clipboard. Please copy manually.');
      });
    }
  </script>
</body>
</html>
